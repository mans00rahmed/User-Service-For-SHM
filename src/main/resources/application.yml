server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:usersdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  # Disable default login page
  security:
    user:
      name: disabled
      password: disabled

eureka:
  client:
    enabled: false

# =====================
# JWT CONFIG
# =====================
app:
  jwt:
    secret: "CHANGE_THIS_TO_A_LONG_SECURE_RANDOM_SECRET_32CHARS_MINIMUM"
    expiry-seconds: 3600
